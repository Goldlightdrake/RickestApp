name: rickest_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.0
  http: ^0.13.0
  flutter_bloc: ^7.0.0-nullsafety.5
  rxdart: ^0.26.0
  flutter_screenutil: ^5.0.0-nullsafety.9
  animated_theme_switcher: ^2.0.0-nullsafety.0
  line_icons: ^2.0.1
  hydrated_bloc: ^7.0.0
  shared_preferences: ^2.0.5
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/background.png
    - assets/init_background.png

  fonts:
    - family: get-schwifty
      fonts:
        - asset: assets/fonts/get-schwifty.ttf
